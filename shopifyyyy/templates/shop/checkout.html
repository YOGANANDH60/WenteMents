{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>wentments</title>
    <link rel="stylesheet" href="{% static 'css/pay.css' %}" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>Full Name :</span>
              <input type="text" placeholder="eg:yoga" />
            </div>
            <div class="inputBox">
              <span>Email :</span>
              <input type="email" placeholder="eg: example@gmail.com" />
            </div>
            <div class="inputBox">
              <span>Address :</span>
              <input type="text" placeholder="street - post code" />
            </div>
            <div class="inputBox">
              <span>City :</span>
              <input type="text" placeholder="Enter your city" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>State :</span>
                <input type="text" placeholder="Tamilnadu" default:"Tamilnadu" />
              </div>
              <div class="inputBox">
                <span>Zip Code :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment Gateway</h3>

            <div class="inputBox">
              <span>Cards Accepted :</span>
              <img src="{% static 'images/pay/pay.png' %}" alt="" />
              <img src="{% static 'images/pay/app.jpg' %}" alt="" />
              <img src="{% static 'images/pay/play.jpg' %}" alt="" />
            </div>
            <div class="inputBox">
              <span>Came on card :</span>
              <input type="text" placeholder="eg: Card Name" />
            </div>
            <div class="inputBox">
              <span>Credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>Exp Month :</span>
              <input type="text" placeholder="eg: Enter Your DOB Month" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp Year :</span>
                <input type="number" placeholder="Exp-Year" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>
        <a href="proceed.html"><input value="proceed " class="submit-btn" /></a>
      </form>
    </div>
  </body>
</html>
