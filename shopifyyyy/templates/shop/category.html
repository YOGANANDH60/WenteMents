{% extends "shop/main.html" %} {% block content %} {% load static %}


<!-- categories-banner -->
<div class="container col-12 card" style="box-shadow: 10px 8px 10px rgb(158, 158, 160);">
  <h1 class="card-title d-flex justify-content-center">categories</h1>
  <p class="d-flex justify-content-center">here you can see categories </p>
</div>
<div class="container mt-5">
  <img src="{% static "images/catgories.jpg" %}" alt="" width="100%"
  height="550px" />
</div>


<!-- categories -->
<div class="container">
  <div class="row d-flex justify-content-evenly main-category">
    {% for items in categories %}
    <div class="col-12 col-lg-4 col-md-6 col-xl-4 p-5">
      <a href="{% url 'productdetails' items.name %}">
        <div class="card p-2" style="width: 18rem">
          <img
            src="{{items.image.url}}"
            class="card-img-top"
            alt="..."
            height="300px"
          />
          <div class="card-body text-center">
            <h4 class="card-title fw-bolder">{{items.name}}</h4>
            <button class="btn btn-primary" style="font-size: 15px">
              click to view all
            </button>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
