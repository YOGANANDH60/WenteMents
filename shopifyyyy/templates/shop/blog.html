{% extends "shop/main.html" %} {% block content %} {% load static %}


<!-- blog title -->
<div class="container col-12 card" style="box-shadow: 10px 8px 10px rgb(158, 158, 160);">
  <h1 class="card-title d-flex justify-content-center">Blog</h1>
  <p class="d-flex justify-content-center">here you can see recent post</p>
</div>
<div class="container mt-5">
  <img src="{% static "images/blog-banner.png" %}" alt="" width="100%"
  height="550px" />
</div>


<!-- blog contant -->
<div class="container pt-3 post">
  <div class="row mb-1">
    {% for items in blog %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
      <a href="#" style="text-decoration: none">
        <div class="card">
          <div class="row">
            <div class="col-6 col-sm-12 text-center mt-3">
              <img
                class="img-fluid rounded w-75"
                src="{{items.blog_image.url}}"
                alt=""
                height="250px"
              />
            </div>
            <div class="card-body col-6 col-sm-12">
              <h4 class="mb-3">{{items.blog_name}}</h4>
              <p>{{items.created_at}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
